{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead class="text-left">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody class="text-left">
                {% for record in history%}
                <tr>
                    <td>{{record["symbol"]}}</td>
                    <td>{{record["share"]}}</td>
                    <td>{{record["price"]}}</td>
                    <td>{{record["transacted"]}}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>

{% endblock %}
