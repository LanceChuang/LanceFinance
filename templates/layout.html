<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>



        <title>Lance Finance: {% block title %}{% endblock %}</title>

    </head>

    <body>
            <nav class="navbar navbar-expand-md navbar-light bg-light border">
                    <!--<div class="navbar-header">-->
                    <!--    <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">-->
                    <!--        <span class="sr-only">Toggle navigation</span>-->
                    <!--        <span class="icon-bar"></span>-->
                    <!--        <span class="icon-bar"></span>-->
                    <!--        <span class="icon-bar"></span>-->
                    <!--    </button>-->
                    <a class="navbar-brand" href="{{ url_for('index') }}"><span class="yellow">Lance</span> <span class="red">Finance</span></a>
                    <!--</div>-->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}
                            <ul class="navbar-nav mr-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                                <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                                <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                                <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                            </ul>
                            <ul class="navbar-nav ml-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav ml-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
            </nav>

            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-primary text-center border" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main class="container p-5">
                {% block main %}{% endblock %}
            </main>



    </body>

</html>
