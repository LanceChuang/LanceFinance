{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Register</h4>
                            <form action="{{ url_for('register') }}" method="post">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required autofocus />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" class="form-control" name="password" placeholder="Password" type="password">
                                </div>
                                <div class="form-group">
                                    <label for="password_confirmation">Confirm Password</label>
                                    <input id="password" type="password" class="form-control" name="password_confirmation" placeholder="Password(Confirm)" type="password" required data-eye>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="aggree" value="1"> I agree to the Terms and Conditions
                                    </label>
                                </div>
                                <div class="form-group no-margin">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Register
                                    </button>
                                </div>
                                <div class="margin-top20 text-center">
                                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2017 &mdash; Your Company
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/my-login.js"></script>
</body>

{% endblock %}
