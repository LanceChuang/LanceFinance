{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block body %}
<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Reset Password</h4>
                            <form action="{{ url_for('password') }}" method="post">
                                <div class="form-group">
                                    <label for="old_password">Old Password</label>
                                    <input autofocus class="form-control" name="old_password" placeholder="Old Password" type="password" required />
                                </div>
                                <div class="form-group">
                                    <label for="new_password">New Password</label>
                                    <input id="password" class="form-control" name="new_password" placeholder="New Password" type="password">
                                </div>
                                <div class="form-group">
                                    <label for="confirmation">Confirm Password</label>
                                    <input id="password" type="password" class="form-control" name="confirmation" placeholder="Password(Confirm)" type="password" required data-eye>
                                </div>
                                <div class="form-group no-margin">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2018 &mdash; Your Company
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/my-login.js"></script>
</body>
{% endblock %}
