{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <!--<div class="form-group">-->
            <!--    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>-->
            <!--</div>-->
            <div class="form-group">
                <select id="symbol" class="form-control" name="symbol">
                    {% for symbol in stock_symbol %}
                    <option>{{ symbol["symbol"] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="share" placeholder="Shares" type="integers"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
